<h1 mat-dialog-title style="text-align: center">Confirm Delete</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onDelete()" cdkFocusInitial color="warn">
    Delete
  </button>
</div>

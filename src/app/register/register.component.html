<div class="main-div">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Sign Up</h2>
        <mat-error *ngIf="errorOccured">
          {{ errorMessage }}
        </mat-error>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="First name"
            formControlName="firstName"
            required
          />
          <mat-error> First name is required </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Last name"
            formControlName="lastName"
            required
          />
          <mat-error> First name is required </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
          <mat-error> Please provide a valid email address </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Create account</button>
      </form>
    </mat-card-content>
    <mat-card-footer style="text-align: center">
      Already member? <a routerLink="/signIn">Sign in</a>
    </mat-card-footer>
  </mat-card>
</div>
